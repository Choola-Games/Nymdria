<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="pt-br">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nymdria - Cadastro de Conta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1b1f2f, #3d445c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2a2f47;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background-color: #3f4663;
      color: #fff;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #5a76ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4761d8;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Criação de Conta - Nymdria</h1>
    <form id="signup-form">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">© 2025 Nymdria. Todos os direitos reservados.</div>
  </div>

  <script>
    // Obtendo o formulário e adicionando o evento de submit
    const form = document.getElementById("signup-form");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Previne o envio do formulário para a URL

      // Obtendo os valores dos campos
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Aqui você pode fazer algo com os dados (enviar para um servidor, validar, etc.)
      console.log("Usuário:", username);
      console.log("Email:", email);
      console.log("Senha:", password);

      // Exemplo de como você pode informar o usuário (por exemplo, mostrando um alerta)
      alert("Cadastro realizado com sucesso!");
    });
  </script>
</body>
</html>
